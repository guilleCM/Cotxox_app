<!DOCTYPE html>
<html lang="en">

<head>
	<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
	<!-- <link type="text/css" rel="stylesheet" href="../static/css/custom.css"  media="screen,projection"/> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <style>
    .bottom-menu {
      position: fixed;
      bottom: 0px;
      width:100%;
      height: 100px;
    }
    .bottom-menu li {
      height: 100px;
    }
    .general-content {
      height: calc(100% - 100px);
    }
    #test1 {
      background-color: red;
      height: calc(100% - 100px);
    }
    #test2 {
      background-color: blue;
      height: calc(100% - 100px);
    }
    #test3 {
      background-color: green;
      height: calc(100% - 100px);
    }
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
	<div class="row general-content">
    <div id="test1" class="col s12">{% block content_tab1 %}{% endblock %}</div>
    <div id="test2" class="col s12">{% block content_tab2 %}{% endblock %}</div>
    <div id="test3" class="col s12">{% block content_tab3 %}{% endblock %}</div>
  </div>
  <div class="row bottom-menu">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">Test 1</a></li>
        <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
        <li class="tab col s3"><a href="#test3">Test 3</a></li>
      </ul>
    </div>
  </div>
        
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/materialize.min.js"></script>
	<!-- custom script -->
	<script>
    $(document).ready(function(){
      $('ul.tabs').tabs();
    });    
	</script>
</body>
