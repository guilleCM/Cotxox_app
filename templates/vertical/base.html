<!DOCTYPE html>
<html lang="en">

<head>
	<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
	<!-- <link type="text/css" rel="stylesheet" href="../static/css/custom.css"  media="screen,projection"/> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <style>
    .bottom-menu {
      position: fixed;
      bottom: 0px;
      width:100%;
      height: 100px;
    }
    .bottom-menu li {
      height: 100px;
    }
    .general-content {
      height: calc(100% - 100px);
    }
    #test1 {
      background-color: red;
      height: 100%;
    }
    #test2 {
      background-image: url("../../static/img/backgrounds/clean_textile.png");
      height: 100%;
    }
    #test3 {
      background-color: green;
      height: 100%;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .bottom-menu li {
      height: 100%;
    }
    .full-height {
      height: 100%;
    }
    .tabs .tab a {
      display: inline;
    }
    .tabs i {
      margin-top: 8px;
    }
    .row{
      margin-bottom: 0px;
    }
  </style>
	<div class="row general-content">
    <div id="test1" class="col s12">{% block content_tab1 %}{% endblock %}</div>
    <div id="test2" class="col s12">{% block content_tab2 %}{% endblock %}</div>
    <div id="test3" class="col s12">{% block content_tab3 %}{% endblock %}</div>
  </div>
  <div class="row bottom-menu" style="margin-bottom: 0px;">
    <div class="col s12 full-height">
      <ul class="tabs full-height">
        <li class="tab col s3"><a href="#test1"><i class="large material-icons">message</i></a></li>
        <li class="tab col s3 "><a class="active" href="#test2"><i class="large material-icons">navigation</i></a></li>
        <li class="tab col s3"><a href="#test3"><i class="large material-icons">perm_identity</i></a></li>
      </ul>
    </div>
  </div>
        
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/materialize.min.js"></script>
	<!-- custom script -->
	<script>
    $(document).ready(function(){
      $('ul.tabs').tabs();
    });    
	</script>
  <!--Import scripts from views-->
  {% block javascript %}{% endblock %}
</body>
