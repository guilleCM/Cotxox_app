{% extends "/vertical/base.html" %}

{% block content_navigation %}
	<style>
		.tip {
			height: 10%;
		}
		.full-height {
			height: 100%;
		}
		.bordered {
			border-style: outset;
		}
		.tip-item {
			width: 20%;
		}
		.border-item {
			border-left-style: solid;
			border-left-width: 1px;
		}
		.tip-container {
			height: 10%;
			width: 95%;
			margin-left: 2.5%;
		}
		nav ul li.active {
			background-color: #ff00bf;
			color: white;
			border-color: black;
		}
		nav {
			box-shadow: 0px 1px 10px 12px rgba(0,0,0,0.35), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
			background-color: white;
			color: black;
		}
		nav li:hover {
			background-color: #ff00bf;
			color: white;
			border-color: black;
			cursor: pointer;
		}
		img {
			box-shadow: 3px 12px 13px 3px rgba(0,0,0,0.35), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
		}
		.input-field {
			box-shadow: 0px 5px 6px 4px rgba(0,0,0,0.35), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
		}
		label {
			margin-top: 15px;
		}
		.icon-align {
            vertical-align: middle;
        }
        .card-container {
        	padding-top: 5px !important;
        	padding-bottom: 5px !important;
        	box-shadow: 0px 5px 8px 4px rgba(0,0,0,0.35), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
        }
        #btn-next {
        	width: 90%;
    		margin-left: 5%;
        }
        .price-container{
        	bottom: 7%;
		    position: fixed;
		    width: 100%;
        }
        #tipInput{
        	display:none;
        }
	</style>
	<div class="row wrapper" style="height: 35%">
		<div class="col s12 profilePhoto valign-wrapper" style="height: 100%;">
			<img class="circle" src="../../{{ driverPhoto }}" alt="driver1" style="margin:auto">
		</div>
	</div>
	<div class="row tip-container">
	<nav>
		<div class="nav-wrapper">
			<ul id="tip-list" class="center">
				<li id="no-tip" class="tip-item full-height" value="0">NO TIP</li>
				<li id="1-tip" class="tip-item border-item active" value="1">1$</li>
				<li id="2-tip" class="tip-item border-item" value="2">2$</li>
				<li id="5-tip" class="tip-item border-item" value="5">5$</li>
				<li id="other" class="tip-item border-item">OTHER</li>
			</ul>
		</div>
	</nav>
	</div>
	<div class="row" id="tipInput">
		<div class="card input-field col s10 offset-s1">
		<br>
		<i class="material-icons prefix">attach_money</i>
        <label for="othertip">Other</label>
        <input type="number" min="0" placeholder="Place your tip" id="othertip">
        </div>
	</div>
	<div class="row tip-container">
		<div class="col s12 card card-container">
			<i class="material-icons icon-align">credit_card</i> <span id="creditCard">{{ current_user.creditCard }}</span>
		</div>
	</div>
	<div class="row price-container">
		<div class="col s12 center">
			<h3>$ <span id="price" text="{{ ride_dict.cost }}">{{ ride_dict.cost }}</span></h3>
		</div>
		<form method="POST">
		{{ form.ride_data(id="data", value=ride_data) }}
		<div class="col s12">
			<button type="submit" action="submit" class="btn btn-large waves-effect waves-light" id="btn-next">NEXT</button>
		</div>
		</form>
	</div>

{% endblock %}

{% block javascript %}
	<script src="../../static/js/payment.js"></script>
{% endblock %}
