{% extends "base.html" %}

{% block content %}
    <style>
    	html, body{
    		height: 100%;
    		width: 100%;
    		background-color: red;
    	}
    </style>
    <div class="row">
    <div class="col s12 m8 offset-m2">
	    <div class="card-panel">
	    	<h2 style="text-align: center">Signup</h2>
	    	<div class="row">
	    		<div class="input-field col s12 m6">
	    			<i class="material-icons prefix">account_circle</i>
	          		<label for="username">Username</label>
					{{ form.username(placeholder="Username", id="username", type="text", class="validate", required="true") }}
	    		</div>
	    		<div class="input-field col s12 m6">
	    			<i class="material-icons prefix">vpn_key</i>
	          		<label for="pasword">Password</label>
	    			<input placeholder="Password" id="password" type="text" class="validate">
	    		</div>
	    		
	    		<div class="input-field col s12 m12">
	    			<i class="material-icons prefix">email</i>
	          		<label for="email">Email</label>
	    			<input placeholder="Example@example.com" id="email" type="email" class="validate">
	    		</div>
	    		<div class="input-field col s12 m6">
	    			<i class="material-icons prefix">assignment</i>
	    			<label for="first">First Name</label>
	    			<input placeholder="First name" id="first" type="text" class="validate">	  
	    		</div>
	    		<div class="input-field col s12 m6">
	    			<i class="material-icons prefix">assignment</i>
	          		<label for="last">Last Name</label>
	    			<input placeholder="Last name" id="last" type="text" class="validate">
	    		</div>
	    	</div>
	    </div>
    </div>
    	
    </div>
{% endblock %}
